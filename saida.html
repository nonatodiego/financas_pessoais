<body>
    <!-- CONTAINER -->
    <div class="container">
        <nav class="navbar">
            <a href="index.html"><img src="imgs/logo.png" alt="logo"></a>
            <ul>
                <li id="active">
                    <a href="">
                        <span>
                            <iconify-icon icon="mdi:home" style="color: #5F259F;"></iconify-icon>
                        </span>
                        Inicio
                    </a>
                </li>
                <li>
                    <a href="">
                        <span>
                            <iconify-icon icon="icons8:buy"></iconify-icon>
                        </span>
                        Compras
                    </a>
                </li>
                <li>
                    <a href="">
                        <span>
                            <iconify-icon icon="mingcute:safe-shield-2-fill"></iconify-icon>
                        </span>
                        Segurança
                    </a>
                </li>
                <li>
                    <a href="">
                        <span>
                            <iconify-icon icon="majesticons:tooltips-2"></iconify-icon>

                        </span>
                        Dicas
                    </a>
                </li>
                <li>
                    <a href="">
                        <span>
                            <iconify-icon icon="material-symbols:settings"></iconify-icon>
                        </span>
                        Configurações
                    </a>
                </li>
                <li ">
                    <a class=" btn_sair" href="login.html">
                    <span>
                        <iconify-icon icon="material-symbols:exit-to-app" style="color: #E95065; "></iconify-icon>
                    </span>
                    Sair
                    </a>
                </li>
            </ul>
        </nav>
        <div class="content">
            <header>
                <!-- BOTÃO DE IDIOMA -->
                <form>
                    <select name="lang" id="lang">
                        <option value="PtBr" selected>Português</option>
                        <option value="english" disabled>English</option>
                        <option value="spanish" disabled>Español</option>
                    </select>
                </form>
                <!-- /BOTÃO DE IDIOMA -->
                <div class="icons">
                    <div class="btn-alert">
                        <iconify-icon icon="material-symbols:add-alert-outline" style="color: #fff;"></iconify-icon>
                    </div>
                    <div class="btn-help">
                        <iconify-icon icon="ic:outline-help-outline" style="color: #fff;"></iconify-icon>
                    </div>
                </div>
            </header>
            
            <div class="btns btns_entrada">
                <div class="btn_income">
                    <a href="">Despesas</a>
                    <span><img src="imgs/despesa.png"></span>
                </div>
            </div> 
            
            <form class="entrada" action="">
                <label for="categorias">
                    Categoria:
                </label>                
                <select class="categorias" id="categorias">
                    <option value="">--Selecionar Categoria--</option>
                    <option value="Restaurante">Restaurante</option>
                    <option value="Mercado">Mercado</option>
                    <option value="Saúde">Saúde</option>
                    <option value="Lazer">Lazer</option>
                    <option value="Transporte">Transporte</option>
                    <option value="Educação">Educação</option>
                </select>

                <label for="valor">Valor em R$: </label>
                <input type="number" id="valor">

                <label for="date">Data: </label>
                <input type="date" id="date" name="date" min="2022-01-01" max="2022-31-12"/>

                <label for="desc">Descrição:</label>
                <input type="text" id="desc">
            </form>

            <input class="btn_submit" type="button" onclick="salvarDespesa()" value="Salvar Despesa"/>

          



            

        </div> <!-- /Content -->               
    </div> <!-- /CONTAINER -->


    <!-- scripts do index -->
    <script src="scripts/index.js"></script>
    <script src="scripts/despesa.js"></script>
